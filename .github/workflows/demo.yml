name: Build, test and push Docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 3: Set up Node.js version 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 4: Install dependencies with Yarn
      - name: Install dependencies
        run: yarn install
        working-directory: ./webapp

      # Step 5: Start the server in the background
      - name: Start server
        run: yarn start &
        working-directory: ./webapp

      # Step 6: Wait for server to be ready
      - name: Wait for server
        run: |
          for i in {1..10}; do
            if curl --silent --fail http://localhost:3000; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server..."
            sleep 5
          done
          echo "Server did not start in time"
          exit 1

      # Step 7: Run tests
      - name: Run tests
        run: yarn test
        working-directory: ./webapp

      # Step 8: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./webapp
          file: ./webapp/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/webapp:latest
