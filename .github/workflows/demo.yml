name: Build and test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js version 20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies with Yarn
      - name: Install dependencies
        run: yarn install
        working-directory: ./webapp

      # Step 4: Run linter
      - name: Run linter
        run: yarn lint
        working-directory: ./webapp

      # Step 5: Build Docker image from the webapp directory
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./webapp   # Set the context to the webapp directory
          file: ./webapp/Dockerfile   # Dockerfile is inside the webapp directory
          push: false
          tags: guillaumeverlodt/webapp:latest
